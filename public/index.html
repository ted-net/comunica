<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container custom-container">
        <div class="row">
            <div class="col-12">
                <h1>Pai</h1>
                <div>
                    <input type="text" id="mensagemInput" placeholder="Escreva sua mensagem">
                    <button onclick="enviarMensagem()">Enviar para os Filhos</button>
                </div>
                
                <h2>Mensagens Recebidas</h2>

                <div class="quadros">
                    <div>
                        <h3 class="titMsg">Mensagens do Filho 1</h3>
                        <div id="mensagensFilho1"></div>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const socketUrl = 'ws://localhost:8080';  // URL do WebSocket configurada manualmente
        //const socketUrl = 'wss://comunica.onrender.com';
        const socket = new WebSocket(socketUrl);

        socket.onopen = function() {
            console.log('Conectado ao servidor WebSocket no Pai');
        };

        // Receber mensagem dos Filhos
        socket.onmessage = function(event) {
            console.log('Mensagem recebida:', event.data);  // Log da mensagem recebida

            if (event.data instanceof Blob) {
                const reader = new FileReader();
                reader.onload = function() {
                    processarMensagem(JSON.parse(reader.result));
                };
                reader.readAsText(event.data);
            } else {
                processarMensagem(JSON.parse(event.data));
            }
        };

        function processarMensagem(dadosRecebidos) {
            if (dadosRecebidos.destinatario === 'pai') {
                const identificadorFilho = dadosRecebidos.identificador;
                const textoMensagem = dadosRecebidos.texto;

                let divFilho = document.getElementById('mensagensFilho1');
                if (divFilho) {
                    const novaMensagem = document.createElement('p');
                    novaMensagem.textContent = textoMensagem;
                    divFilho.appendChild(novaMensagem);
                }

                console.log(`Mensagem recebida do ${identificadorFilho}: ${textoMensagem}`);
            }
        }

        // Enviar mensagem
        function enviarMensagem() {
            const mensagem = document.getElementById('mensagemInput').value;
            const dadosMensagem = {
                identificador: 'pai',
                texto: mensagem,
                destinatario: 'filhos'
            };
            socket.send(JSON.stringify(dadosMensagem));
            console.log('Mensagem enviada para os filhos:', dadosMensagem.texto);

            // Limpa o campo de mensagem ap√≥s enviar
            document.getElementById('mensagemInput').value = '';
        }

        // Enviar mensagem com Enter
        document.getElementById('mensagemInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                enviarMensagem();
            }
        });
    </script>
</body>
</html>
