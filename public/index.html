<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pai</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box-mensagem {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      min-height: 80px; /* Altura mínima para os boxes */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Pai</h1>
        
        <h2>Mensagens dos Filhos:</h2>
        <div class="row"> 
          <!-- Boxes para cada filho -->
          <div class="col-md-4">
            <h3>Filho 1</h3>
            <div id="box-filho1" class="box-mensagem">
              <p id="ultimaMensagem-filho1"></p> </div>
          </div>
          <div class="col-md-4">
            <h3>Filho 2</h3>
            <div id="box-filho2" class="box-mensagem">
              <p id="ultimaMensagem-filho2"></p>
            </div>
          </div>

          <div class="col-md-4">
            <h3>Filho 3</h3>
            <div id="box-filho3" class="box-mensagem">
              <p id="ultimaMensagem-filho3"></p>
            </div>
          </div>

          <div class="col-md-4">
            <h3>Filho 4</h3>
            <div id="box-filho4" class="box-mensagem">
              <p id="ultimaMensagem-filho4"></p>
            </div>
          </div>

          <div class="col-md-4">
            <h3>Filho 5</h3>
            <div id="box-filho5" class="box-mensagem">
              <p id="ultimaMensagem-filho5"></p>
            </div>
          </div>

          <div class="col-md-4">
            <h3>Filho 6</h3>
            <div id="box-filho6" class="box-mensagem">
              <p id="ultimaMensagem-filho6"></p>
            </div>
          </div>

          <div class="col-md-4">
            <h3>Filho 7</h3>
            <div id="box-filho7" class="box-mensagem">
              <p id="ultimaMensagem-filho7"></p>
            </div>
          </div>

          <div class="col-md-4">
            <h3>Filho 8</h3>
            <div id="box-filho8" class="box-mensagem">
              <p id="ultimaMensagem-filho8"></p>
            </div>
          </div>

          <div class="col-md-4">
            <h3>Filho 9</h3>
            <div id="box-filho9" class="box-mensagem">
              <p id="ultimaMensagem-filho9"></p>
            </div>
          </div>

          <div class="col-md-4">
            <h3>Filho 10</h3>
            <div id="box-filho10" class="box-mensagem">
              <p id="ultimaMensagem-filho10"></p>
            </div>
          </div>
          <!-- FIM dos filhos (1 a 10) --> 
        </div>
      </div>
    </div>
  </div>

  <script>
    const socketUrl = window.location.origin.replace(/^http/, 'ws'); 
    const socket = new WebSocket(socketUrl);

    socket.onopen = function() {
      console.log('Conectado ao servidor WebSocket no Pai');
    };

    socket.onmessage = function(event) {
      console.log('Mensagem recebida:', event.data); 

      try {
        const dadosRecebidos = JSON.parse(event.data);
        
        if (dadosRecebidos.destinatario === 'pai') {
          const idBox = `box-filho${dadosRecebidos.identificador.slice(-1)}`; // Extrai o número do filho
          const idMensagem = `ultimaMensagem-${idBox}`;
          const boxMensagem = document.getElementById(idBox);
          const ultimaMensagem = document.getElementById(idMensagem);
          ultimaMensagem.textContent = `Filho ${dadosRecebidos.identificador.slice(-1)}: ${dadosRecebidos.texto}`;
          boxMensagem.scrollTop = boxMensagem.scrollHeight; // Rola para baixo automaticamente
        }
      } catch (e) {
        console.error('Erro ao processar mensagem:', e);
      }
    };

  </script>
</body>
</html>
