<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filho 3</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container custom-container">
        <div class="row">
            <div class="col-12">
                <h1>Filho 3</h1>

                <input type="text" id="mensagemInput" placeholder="Digite sua mensagem para o pai">
                <button onclick="enviarMensagem()">Enviar</button>

                <h2>Mensagens Recebidas do Pai:</h2>
                <div id="mensagensRecebidas">
                    <p id="ultimaMensagem"></p> <div id="mensagensRecebidas"></div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const socketUrl = location.protocol === 'https:' ? 'wss://' + location.host : 'ws://' + location.host;
    const socket = new WebSocket(socketUrl);    
    
    // const socket = new WebSocket('ws://localhost:8080');

    socket.onopen = function() {
        console.log('Conectado ao servidor WebSocket no Filho');
    };

    socket.onmessage = function(event) {
        if (event.data instanceof Blob) {
            // Se a mensagem for um Blob, ler como texto primeiro
            const reader = new FileReader();
            reader.onload = function() {
                try {
                    const dadosRecebidos = JSON.parse(reader.result);

                    if (dadosRecebidos.destinatario === 'filhos') {
                        exibirUltimaMensagem(`Mensagem do Pai: ${dadosRecebidos.texto}`);
                    }
                } catch (e) {
                    console.error('Erro ao fazer parse do JSON:', e);
                }
            };
            reader.readAsText(event.data);
        } else {
            try {
                const dadosRecebidos = JSON.parse(event.data);
                if (dadosRecebidos.destinatario === 'filhos') {
                    exibirUltimaMensagem(`Mensagem do Pai: ${dadosRecebidos.texto}`);
                }
            } catch (e) {
                console.error('Erro ao fazer parse do JSON:', e);
            }
        }
    };
        
    function exibirUltimaMensagem(mensagem) {
        const ultimaMensagem = document.getElementById('ultimaMensagem');
        ultimaMensagem.textContent = mensagem;
    }

    // Enviar mensagem com Enter
    document.getElementById('mensagemInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            enviarMensagem();
        }
    });

    // Enviar mensagem
    function enviarMensagem() {
        const mensagem = document.getElementById('mensagemInput').value;
        const dadosMensagem = {
            identificador: 'filho3', // ou 'filho2' para o segundo filho
            texto: mensagem,
            destinatario: 'pai'
        };
        socket.send(JSON.stringify(dadosMensagem));
        console.log('Mensagem enviada para o Pai 3:', dadosMensagem.texto);
        
        // Limpa o campo de mensagem ap√≥s enviar msg
        document.getElementById('mensagemInput').value = '';
    }
</script>
</body>
</html>
