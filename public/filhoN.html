<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filho N</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container custom-container">
        <div class="row">
            <div class="col-12">
                <h1>Filho N</h1>

                <input type="text" id="mensagemInput" placeholder="Digite sua mensagem para o pai">
                <button onclick="enviarMensagem()">Enviar</button>

                <div id="mensagensRecebidas">
                    <h2>Mensagens Recebidas do Pai:</h2>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const socket = new WebSocket('ws://localhost:8080');
    
        socket.onopen = function() {
            console.log('Conectado ao servidor WebSocket no Filho');
        };
    
        socket.onmessage = function(event) {
            if (event.data instanceof Blob) {
                // Se a mensagem for um Blob, ler como texto primeiro
                const reader = new FileReader();
                reader.onload = function() {
                    try {
                        const dadosRecebidos = JSON.parse(reader.result);
                        
                        if (dadosRecebidos.destinatario === 'filhos') {
                            const areaMensagens = document.getElementById('mensagensRecebidas');
                            const novaMensagem = document.createElement('p');
                            
                            novaMensagem.textContent = `Mensagem do Pai: ${dadosRecebidos.texto}`;
                            areaMensagens.appendChild(novaMensagem);
                            
                            console.log('Mensagem recebida do Pai:', dadosRecebidos.texto);
                        }
                    } catch (e) {
                        console.error('Erro ao fazer parse do JSON:', e);
                    }
                };
                reader.readAsText(event.data);
            } else {
                try {
                    const dadosRecebidos = JSON.parse(event.data);
                    
                    if (dadosRecebidos.destinatario === 'filhos') {
                        const areaMensagens = document.getElementById('mensagensRecebidas');
                        const novaMensagem = document.createElement('p');
                        
                        novaMensagem.textContent = `Mensagem do Pai: ${dadosRecebidos.texto}`;
                        areaMensagens.appendChild(novaMensagem);
                        
                        console.log('Mensagem recebida do Pai:', dadosRecebidos.texto);
                    }
                } catch (e) {
                    console.error('Erro ao fazer parse do JSON:', e);
                }
            }
        };
    
        // Enviar mensagem com Enter
        document.getElementById('mensagemInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                enviarMensagem();
                }
            });
        
        // Enviar mensagem
        function enviarMensagem() {
            const mensagem = document.getElementById('mensagemInput').value;
            const dadosMensagem = {
                identificador: 'filhoN', // ou 'filho2' para o segundo filho
                texto: mensagem,
                destinatario: 'pai'
            };
            socket.send(JSON.stringify(dadosMensagem));
            console.log('Mensagem enviada para o Pai N:', dadosMensagem.texto);

        // Limpa o campo de mensagem ap√≥s enviar msg
        document.getElementById('mensagemInput').value = '';
        }
    </script>
    
</body>
</html>
